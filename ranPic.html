<script type="text/javascript">

var zoom=32;
var prop=8;

function setPixel(imageData, x, y, r, g, b, a) {
    index = (x + y * imageData.width) * 4;
    imageData.data[index+0] = r;
    imageData.data[index+1] = g;
    imageData.data[index+2] = b;
    imageData.data[index+3] = a;
}
rand();
function rand() {

//random background
document.body.style.background='#'+Math.floor(Math.random()*16777215).toString(16);

element = document.getElementById("canvas");
c = element.getContext("2d");

// read the width and height of the canvas
width = element.width;
height = element.height;

// create a new pixel array
imageData = c.createImageData(width, height);
var m=0;
var bigIndex=[];
// draw random dots
for(var x=0;x<width;x=x+zoom) {
	var smIndex=[];
	for(var y=0;y<height;y=y+zoom) {
		s = Math.floor(Math.random() * 2 );
		m=m+s;
		var dot=1;
		if(s===0) {
			r = 0;
			g = 0;
			b = 0;
		} else {
			r = 255;
			g = 255;
			b = 255;
			dot=0;
		}
		//document.write(dot);
		smIndex[smIndex.length]=dot;
		for( var a=0;a<zoom;a++) {
			for(var e=0;e<zoom;e++ ) {
				setPixel(imageData, y+a, x+e, r, g, b, 255); // 255 opaque
			}
		}
		
	}
	//document.write(smIndex);
	//document.writeln();
	bigIndex[bigIndex.length]=smIndex;
}

//document.writeln(bigIndex);
for(var q=0;q<prop;q++) {
	for(var r=0;r<prop;r++) {
		document.getElementById('ind').innerHTML += bigIndex[q][r]+' ';
		document.title += bigIndex[q][r];
	}
	document.getElementById('ind').innerHTML += '<br>'; 
}

document.title+=" Random images, interesting patterns http://bit.ly/leahRanPic";
//document.write(m); //number of black pieces


// copy the image data back onto the canvas
c.putImageData(imageData, 0, 0); // at coords 0,0

}
